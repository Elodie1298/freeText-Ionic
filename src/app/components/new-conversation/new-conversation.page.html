<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>New conversation</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-title>Select participant(s)</ion-title>
    <ion-searchbar mode="ios" (ionChange)="updateSearch($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let user of users"
                  (click)="selectUser(user)"
                  [class.selected]="isUserSelected(user)">
            {{user.name}}
            <ion-icon slot="end" name="checkmark"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [disabled]="!isUsersSelected"
                        (click)="validateConversation()">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
