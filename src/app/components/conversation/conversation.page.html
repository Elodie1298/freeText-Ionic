<ion-header *ngIf="conversation">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <ion-list *ngIf="conversation">
    <app-message
            *ngFor="let message of messages"
            [message]="message"
    ></app-message>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea [(ngModel)]="newMessage" rows="2" placeholder="Write your message">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button size="small" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
