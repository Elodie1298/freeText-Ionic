<ion-item lines="none" [class.user]="isUser()">
  <ion-avatar slot="start">
    <img [src]="avatar" alt="avatar">
  </ion-avatar>
  <ion-label>
    <p class="content"> {{ message.content }} </p>
    <p class="metadata"> {{ message.author.name }} - {{ message.timestamp | date:'dd/LL/yyyy HH:mm' }} </p>
  </ion-label>
</ion-item>
